<mat-card appearance="outlined" class="mat-cardo">
  <mat-card-content>
    <mat-toolbar color="accent" style="height: 2em;">
      <span>Produtos</span>
    </mat-toolbar>
  <div class="column-flex mat-elevation-z8">

    <app-table *ngIf="prods$ | async as prods; else loading"
    [prods]="prods"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"></app-table>


    <ng-template #loading>
      <div class="spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card-content>
</mat-card>
